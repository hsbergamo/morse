<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Morse - Tabela Completa</title>
<style>
    :root {
        /* Definição de Variáveis de Cores */
    --bg-page: #187cc0;                /* Azul bem clarinho (Céu) */
        --text-color: #fff;    
        --text-color2: #2c3e50;            /* Azul escuro suave para leitura */
        --column-bg: #ffffff;              /* Branco puro para os cards */
        --column-border: #bee3f8;          /* Bordas azul pastel */
        --column-title-bg-color: #4299e1;  /* Azul vivo para os títulos */
        --txt-column-title-color: #ffffff; /* Texto branco no título */
        --item-border-color: #ebf8ff;      /* Divisórias internas sutis */
        --morse-symbol-color: #ed8936;     /* Laranja amigável para os sinais */
        
        /* Dica extra: Adicionei um tom de destaque para os números */
        --accent-color: #48bb78;           /* Verde para variar se desejar */
    }

    body { 
        font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; 
        background-color: var(--bg-page); 
        margin: 0; 
        padding: 10px; 
        color: var(--text-color); 
    }

    h1 { 
        text-align: center; 
        font-size: 1.3rem; 
        margin: 15px 0; 
    }

    .container { 
        display: flex; 
        flex-direction: column; 
        gap: 12px; 
        color: var(--text-color2); 
    }

    .column { 
        background-color: var(--column-bg); 
        border: 1px solid var(--column-border); 
        border-radius: 8px; 
        padding: 10px; 
    }

    .column-title { 
        background-color: var(--column-title-bg-color); 
        color: var(--txt-column-title-color); 
        text-align: center; 
        padding: 6px; 
        border-radius: 4px; 
        margin-bottom: 10px; 
        font-weight: bold; 
        font-size: 0.85rem; 
        text-transform: uppercase;
    }

    .grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); 
        gap: 6px; 
    }

    .item { 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        border: 1px solid var(--item-border-color); 
        padding: 8px 2px; 
        border-radius: 6px; 
    }

    .letter { 
        font-size: 1.1rem; 
        font-weight: bold; 
        margin-bottom: 6px; 
    }

    .morse-row { 
        display: flex; 
        gap: 3px; 
        align-items: center; 
        justify-content: center; 
        height: 10px; 
    }

    /* Aplicação da variável de cor nos símbolos Morse */
    svg { 
        fill: var(--morse-symbol-color); 
    }

    /* Ajuste responsivo para telas maiores */
    @media (min-width: 600px) { 
        .container { 
            flex-direction: row; 
            flex-wrap: wrap; 
            justify-content: center; 
        } 
        .column { 
            width: 220px; 
        } 
    }
</style>

</head>
<body>

<h1>Código Morse Internacional</h1>

<div class="container">
    <!-- 1 SINAL -->
